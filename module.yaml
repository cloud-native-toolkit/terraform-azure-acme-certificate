name: azure-acme-certificate
type: terraform
description: Module to provision an ACME certificate for azure
tags:
  - azure
  - certificate
  - tls
versions:
  - platforms: []
    providers:
      - name: acme
        source: "vancluever/acme"
    dependencies: []
    variables:
      - name: resource_group_name
      - name: acme_registration_email
      - name: acme_api_endpoint
      - name: domain
      - name: wildcard_domain
cloudProvider: azure
